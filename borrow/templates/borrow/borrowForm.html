{% extends "borrow/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Issue Book</h1>
          <hr>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Issue Book
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
